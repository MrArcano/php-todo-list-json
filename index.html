<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Axios -->
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>PHP ToDo List JSON</title>
</head>
<body>
  <div id="app">
    <h1 class="text-center text-bg-dark py-3">PHP ToDo List JSON</h1>
    <div class="container">

      <div class="input-group my-3">
        <input @keyup.enter="addTask" v-model="newTask" type="text" class="form-control" placeholder="New Task">
        <button @click="addTask" class="btn btn-dark " type="button" id="button-addon2">Add +</button>
      </div>

      <ul class="list-group">
        <li @click="toggleDone(index)" v-for="(item,index) in myTasks" class="list-group-item d-flex justify-content-between">
          <span :class="{'text-decoration-line-through' : item.done}">{{ item.todo }} </span>
          <button @click.stop="delTask(index)" class="btn btn-danger">Del</button>
        </li>
      </ul>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
